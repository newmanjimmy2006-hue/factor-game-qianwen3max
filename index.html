<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>二次三项式因式分解游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>二次三项式因式分解游戏</h2>
        <div style="text-align:center; margin-bottom:15px;">
      <button id="show-achievements" style="padding:6px 12px; background:#ff6b6b; color:white; border:none; border-radius:4px; cursor:pointer;">
        🏆 成就
      </button>
    </div>
   <div style="text-align:center; margin:15px 0;">
      <label for="difficulty">难度：</label>
      <select id="difficulty">
        <option value="beginner">初级</option>
        <option value="intermediate">中级</option>
        <option value="advanced">高级</option>
      </select>
    </div>
 <div class="problem" id="problem">加载中...</div>
    
    <div class="slots">
      <div class="slot" id="slot1"></div>
      <div class="slot" id="slot2"></div>
    </div>

    <div class="options" id="options"></div>
    
    <button id="submit">提交答案</button>
    <div class="feedback" id="feedback"></div>
        <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none;"></canvas>
    <div class="hint">
      示例：x²+2x → 选择 (x+0) 和 (x+2)
    </div>
     <!-- 成就面板（默认隐藏） -->
    <div id="achievements-panel" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); 
         background:white; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.3); z-index:1000; width:90%; max-width:500px;">
      <h3 style="margin-top:0; color:#ff6b6b;">🌟 今日成就</h3>
      <div id="achievements-content"></div>
      <button id="close-achievements" style="margin-top:15px; padding:6px 12px; background:#6c757d; color:white; border:none; border-radius:4px; cursor:pointer;">
        关闭
      </button>
    </div>

    <!-- 半透明遮罩（点击关闭面板） -->
    <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999;"></div>
 </div>

  <script src="game.js"></script>
</body>
</html>
